<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <div id="card">
    <!-- Advice ID goes here -->
     <h4>ADVICE # <span class="adviceId">117</span></h4>
     <!-- Advice text goes here -->
     <p class="advice">
      "It is easy to sit up and take notice, what's difficult is getting up and taking action."
     </p>
      <picture>
          <source media="(min-width: 1200px)" srcset="images/pattern-divider-desktop.svg">
          <source media="(min-width: 576px)" srcset="images/mobile.svg">
          <img src="images/pattern-divider-mobile.svg" alt="" srcset="" class="divider-img">
      </picture>
    </picture>
    <button class="btn"><img src="images/icon-dice.svg"></button>
  </div>

  
 <script src="app.js"></script>
</body>
</html>
